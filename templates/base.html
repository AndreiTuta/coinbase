<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('wallets_endpoint')}}">Home</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="top-pad">

      <div class="container">
        <h1>Wallets analysis</h1>

        <attribute id="wallets_data_json" data="{{ wallet_data_json }}"></attribute>

        <div class="card">
          <div class="row">
            <div class="col">
              <div class="card-body">
                Basic panel example
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                Basic panel example
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card-body">
                Basic panel example
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                Basic panel example
              </div>
            </div>
          </div>
        </div>

      </div>

      <div>


        <div class="card-body">
          <h1>Wallet News</h1>

         
          <div class="row">
            <div class="col">
              
              {% for wallet in wallets  %}
                {% set wallet_currency =wallet['currency'] %}
                <p><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample{{loop.index}}" aria-expanded="false" aria-controls="multiCollapseExample{{loop.index}}">Toggle  {{wallet_currency}} News</button>
                </p>
                <div class="collapse multi-collapse" id="multiCollapseExample{{loop.index}}">                  
                  <div class="card card-body">
                    {{wallet_news}}
                  </div>
                </div>
              {% endfor%}
              </div>
            </div>
          </div>

          
          </div>


        </div>
      </div>

      <div class="container">
        <div class="card-body">
          <h1>Wallets</h1>

          <attribute id="wallets_data_json" data="{{ wallet_data_json }}"></attribute>

          <div class="card">
            <div class="row">
              <div class="col">
                <div class="card-body">

                  {% block container %}{% endblock %}
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

</body>

</html>
